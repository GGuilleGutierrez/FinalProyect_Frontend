<app-header></app-header>
<div class="container">
  <div class="searchyadd">
    <mat-form-field class="example-full-width">
      <mat-label>¿Qué producto estas buscando?</mat-label>
      <div>
        <input name="searchProd" [(ngModel)]="searchProd" matInput placeholder="Escribe aquí...">
        <mat-icon>search</mat-icon>
      </div>
    </mat-form-field>
    <button (click)="openDialogFormCreate()" mat-fab extended color="primary">
      <mat-icon>queue</mat-icon>
      AGREGAR UN PRODUCTO
    </button>
  </div>
  <mat-card *ngFor="let product of products | filter: searchProd" class="example-card">
    <mat-card-header>
      <div>
        <mat-card-title>{{product.product}}</mat-card-title>
        <button (click)="openDialogMore(product)" mat-raised-button color="primary">VER MÁS</button>
      </div>
      <img mat-card-sm-image src="{{product.img}}">
    </mat-card-header>
    <mat-card-content>
      {{product.descript}}
    </mat-card-content>
  </mat-card>





</div>






<app-footer></app-footer>
