<mat-card class="container">
  <div class="close">
    <button mat-dialog-close mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"><mat-icon>account_circle</mat-icon></div>
    <mat-card-title>{{userLog.name}} {{userLog.surname}}</mat-card-title>
    <mat-card-subtitle>{{userLog.role}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li>
        <p>Email:</p> {{userLog.email}}
      </li>
      <li>
        <p>Número de contacto:</p> {{userLog.phone}}
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="logOut()" mat-stroked-button>Cerrar sesión</button>
    <button (click)="openDialogConfirmDeleteAccount()" mat-raised-button color="warn">Eliminar cuenta</button>
  </mat-card-actions>
</mat-card>
